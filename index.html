<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Index Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Sekul Kamberov Task</h2>
  <h3 style="text-align: center;">Top 10 Cryptocurrencies updated every 10 sec</h3>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>24h Change (%)</th>
      </tr>
    </thead>
    <tbody>
       
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
